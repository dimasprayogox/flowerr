<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Flower</title>
</head>
<body>

    <h1>Nyahhh jajalen</h1>
    
    <!-- Tombol untuk menampilkan flower.html -->
    <button id="showFlowerButton">Show Flower</button>

    <!-- Script JavaScript untuk menangani klik tombol -->
    <script>
        document.getElementById('showFlowerButton').addEventListener('click', function() {
            // Menggunakan window.location untuk memuat flower.html
            window.location.href = 'flower.html';
        });
    </script>

</body>
</html>
